<html lang="uk">
<head>
    <meta charset="UTF-8">

<body>
    <div class="grid-container">
        <aside class="block block-1">

            <h2>Інтерактивна карта</h2>

            <!-- Зображення-карта -->
            <img src="./double.png" alt="Навігація" usemap="#foodmap">

            <map name="foodmap">
                <!-- Ліва половина веде на index.html -->
                <area shape="rect" coords="0,0,300,400" href="index.html" alt="Головна">
                <!-- Права половина веде на page5.html -->
                <area shape="rect" coords="301,0,601,800" href="page5.html" alt="Інфо">
            </map>
        </main>

        <div class="block block-4">
            <p>А що тут писати?</p>
        </div>

        <footer class="block block-5">
            <div class="element-y">
                <h2>Любіть Україну</h2>
            </div>
        </footer>
    </div>
